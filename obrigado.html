<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Confirmada - Empire Business</title>
    <style>
        :root {
            --azul-escuro: #0a2540;
            --azul-medio: #1a4b7a;
            --amarelo: #ffd700;
            --branco: #ffffff;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f7;
            color: var(--azul-escuro);
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
            position: relative;
        }
        
        body::after {
            content: "";
            background-image: url('seu-brasao.png');
            background-size: 300px;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--branco);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--amarelo);
        }
        
        .logo-confirmacao {
            max-width: 200px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--amarelo);
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .whatsapp-btn {
            margin-top: 30px;
        }
        
        .btn-whatsapp {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.3);
        }
        
        .countdown {
            font-size: 1.2rem;
            color: var(--azul-medio);
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="EMPIRE-BUSINESS-logo.png" alt="EMPIRE BUSINESS Logo" class="logo-confirmacao">
        
        <h1>Inscrição Confirmada!</h1>
        
        <p>Obrigado por se inscrever no Empire Business - Reconhecimento de Marcas Globais.</p>
        
        <p>Sua pré-inscrição foi recebida com sucesso e nossa equipe entrará em contato em breve para os próximos passos.</p>
        
        <div class="whatsapp-btn">
            <a href="https://chat.whatsapp.com/DMggAkhotsN2P4bk2qhcFu" class="btn-whatsapp">
                Entrar no Grupo do WhatsApp Agora
            </a>
        </div>
        
        <div class="countdown" id="countdown">Redirecionando em 10 segundos...</div>
    </div>

    <script>
        // Contador regressivo para redirecionamento
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecionando em ${seconds} segundos...`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "https://chat.whatsapp.com/DMggAkhotsN2P4bk2qhcFu";
            }
        }, 1000);
    </script>
</body>
</html>
